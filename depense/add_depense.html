{% extends 'layout.html' %}

{% block title %}
    <title>Ajouter une dépense</title>
{% endblock %}

{% block body %}
    <h1>Ajouter une Dépense</h1>
    <form method="post" action="{{ url_for('valid_add_depense') }}">
        <fieldset>
            <legend>Nouvelle Dépense</legend>

            <label for="destinataireDepense">Destinataire :</label>
            <input type="text" id="destinataireDepense" name="destinataireDepense" required>

            <label for="montant">Montant (€) :</label>
            <input type="number" id="montant" name="montant" step="0.01" required>

            <label for="description">Description :</label>
            <input type="text" id="description" name="description" required>

            <label for="date_depense">Date :</label>
            <input type="date" id="date_depense" name="date_depense" required>

            <label for="categorieDepense_id">Catégorie :</label>
            <select id="categorieDepense_id" name="categorieDepense_id" required>
                <option value="">Sélectionnez une catégorie</option>
                {% for categorie in categories %}
                    <option value="{{ categorie.id }}">{{ categorie.libelleCategorie }}</option>
                {% endfor %}
            </select><br>


        <label for="image">Image (nom du fichier)</label>
        <input id="image" type="text" name="image" size="25" value="" placeholder="Entrer le nom du fichier image" required><br>

            <input type="submit" value="Ajouter la dépense">
        </fieldset>
    </form>
    <a href="{{ url_for('show_depense') }}" class="btn">Retour à la liste</a>
{% endblock %}
