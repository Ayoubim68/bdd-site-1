{% extends 'layout.html' %}

{% block title %}
    <title>Ajouter une catégorie de dépense</title>
{% endblock %}

{% block body %}
    <h1>Ajouter une Catégorie de Dépense</h1>
    <form method="post" action="{{ url_for('valid_add_categorie_depense') }}">
        <fieldset>
            <legend>Nouvelle Catégorie</legend>
            <label for="libelleCategorie">Libellé :</label>
            <input type="text" id="libelleCategorie" name="libelleCategorie" required>

            <label for="budget">Budget :</label>
            <input type="text" id="budget" name="budget" required>

            <input type="submit" value="Ajouter la catégorie">
        </fieldset>
    </form>
    <a href="{{ url_for('show_categorie_depense') }}" class="btn">Retour à la liste</a>
{% endblock %}
